<!-- CALL ACCORDION -->
<script type="text/javascript">
  $(".accordion h3").eq(0).addClass("active");
  $(".accordion .accord_cont").eq(0).show();
  $(".accordion h3").click(function(){
    $(this).next(".accord_cont").slideToggle("slow")
    .siblings(".accord_cont:visible").slideUp("slow");
    $(this).toggleClass("active");
    $(this).siblings("h3").removeClass("active");
  });
</script>
<!-- Call opacity on hover images from recent news-->
<script type="text/javascript">
$(document).ready(function(){
    $('.nav_affix').affix({offset: {top: 230}})
    $("img.imgOpa").hover(function() {
      $(this).stop().animate({opacity: "0.6"}, 'slow');
    },
    function() {
      $(this).stop().animate({opacity: "1.0"}, 'slow');
    });
    var $isotope4 = $('.isotope4')
    // initialize Isotope
    $isotope4.isotope({
      // options...
      resizable: false, // disable normal resizing
      // set columnWidth to a percentage of container width
      masonry: { columnWidth: $isotope4.width() / 4 }
    });
    // update columnWidth on window resize
    $(window).smartresize(function(){
      $isotope4.isotope({
        // update columnWidth to a percentage of container width
        masonry: { columnWidth: $isotope4.width() / 4 }
      });
    });
    var $isotope3 = $('.isotope3')
    // initialize Isotope
    $isotope3.isotope({
      // options...
      resizable: false, // disable normal resizing
      // set columnWidth to a percentage of container width
      masonry: { columnWidth: $isotope3.width() / 3 }
    });
    // update columnWidth on window resize
    $(window).smartresize(function(){
      $isotope3.isotope({
        // update columnWidth to a percentage of container width
        masonry: { columnWidth: $isotope3.width() / 3 }
      });
    });
    var $isotope2 = $('.isotope2')
    // initialize Isotope
    $isotope2.isotope({
      // options...
      resizable: false, // disable normal resizing
      // set columnWidth to a percentage of container width
      masonry: { columnWidth: $isotope2.width() / 2 }
    });
    // update columnWidth on window resize
    $(window).smartresize(function(){
      $isotope2.isotope({
        // update columnWidth to a percentage of container width
        masonry: { columnWidth: $isotope2.width() / 2 }
      });
    });

    var $isotope_gallery = $('.isotope_gallery')
    // initialize Isotope

    $isotope_gallery.imagesLoaded(function(){
      $isotope_gallery.isotope({
        // options...
        resizable: false, // disable normal resizing
        masonry: { gutterWidth: 2 }
      });
    });
    // update columnWidth on window resize
    $(window).smartresize(function(){
      $isotope_gallery.isotope({
        masonry: { gutterWidth: 2 }
      });
    });

    //FILTER
    // $('#filter a').click(function(){
    //   var selector = $(this).attr('data-filter');
    //   $isotope_gallery.isotope({
    //   filter: selector,
    //   animationOptions: {
    //    duration: 750,
    //    easing: 'linear',
    //    queue: false,
    //    }
    //   });
    //   $(document).ready(function(){
    //       $("a[data-gal^='prettyPhoto']").prettyPhoto({social_tools:'', animation_speed: 'normal' , theme: 'dark_rounded'});
    //   });
    //   return false;
    // });
    $('#filter a').click(function (event) {
      $('a.selected').removeClass('selected');
      var $this = $(this);
      $this.addClass('selected');
      var selector = $this.attr('data-filter');
      $isotope_gallery.isotope({
         filter: selector
      }, function(){
        $(".isotope-item:not(.isotope-hidden) a[data-gal^='prettyPhoto']").prettyPhoto({social_tools:'', animation_speed: 'normal' , theme: 'dark_rounded'});
      });
      return false;
    });
    $('#filter a.selected').trigger("click")
  });
</script>
